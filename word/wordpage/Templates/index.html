{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>site subject</title>
</head>



<body>
    <div id="about">        
        <button type="button" class="btn btn-link" data-toggle="tooltip" data-html="true" data-placement="right"
            title="<h6>단어 수를 세어보아요~</h6>">
            About Wordcount
        </button>
    </div>
    <hr>
    <div id="main-container">
        <div id="textarea">
            <form action="{% url 'result' %}">
                <textarea class="form-control" name="fulltext" id="exampleFormControlTextarea1" rows="16"
                    placeholder="type your words"></textarea>
                <button type="submit" class="btn btn-submit">COUNT</button>
            </form>
        </div>
        <div id="logo">
            <h1>COUNT</h1>
            <h1>YOUR</h1>
            <h1>WORDS</h1>
        </div>
    </div>
    <div id="result">
        <h1>지금 입력한 텍스트는 {{total}} 어절입니다</h1><br><br>
        <h2> 입력한 텍스트 : </h2>
        {{ full }}
        <h2> 단어 카운트 : </h2>
        {% for word, howmany in dictionary %}
            {{word}} : {{howmany}}
        {%endfor%}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
